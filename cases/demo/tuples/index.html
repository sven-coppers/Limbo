<div class="use_case" id="tuples_editor">
    <div class="look_and_feel">
        <h1>Tuple Editor</h1>
        <div class="left">
            <select name="tuples_list" class="tuples" id="tuples_list"></select>
        </div>
        <div class="right">
            <button class="add" id="add">Add</button>
            <button class="replace" id="replace">Replace</button>
            <button class="reset" id="reset">Reset</button>
            <button class="delete" id="delete">Delete</button>

            <h2>Attribute X</h2>
            <input type="text" id="attribute_x" value="" />

            <h2>Attribute Y</h2>
            <input type="radio" name="attribute_y" value="attribute_y_1" id="attribute_y_1"><label for="attribute_y_1">1</label>
            <input type="radio" name="attribute_y" value="attribute_y_2" id="attribute_y_2"><label for="attribute_y_2">2</label>
            <input type="radio" name="attribute_y" value="attribute_y_3" id="attribute_y_3"><label for="attribute_y_1">3</label>

            <h2>Attribute Z</h2>
            <input type="checkbox" name="attribute_z" value="attribute_z_selected" id="attribute_z_selected"><label for="attribute_z_selected"> Selected</label><br>
        </div>
    </div>
</div>
